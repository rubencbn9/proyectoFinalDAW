<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Video - VideoVault</title>
    <link rel="icon" href="imagenes/logo.ico">
    <link rel="stylesheet" href="/css/nuevoVideo.css">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="/index.html" class="logo">Video<span>Vault</span></a>
            <!-- <div class="search-container">
                <input type="text" class="search-bar" placeholder="Busca videos de Youtube,TikTok,Vimeo...">
            </div> -->
            <div class="card" role="region" aria-label="Agregar video">
                <a id="top-user" href="/profile.html">
                    <button class="profile-btn" aria-label="Profile" id="headerProfileBtn">U</button>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="page-header">
            <h1>Nuevo video</h1>
            <p>Comparte vídeos de YouTube, TikTok y otras de tus plataformas</p>
        </div>

        <div class="alert alert-success" id="successAlert">
            Video añadido correctamente!
        </div>

        <div class="alert alert-error" id="errorAlert">
            Error subiendo archivo, intentalo de nuevo!
        </div>

        <div class="form-container">
            <form id="addVideoForm">
                <div class="form-group">
                    <label for="videoUrl">
                        Video URL<span class="required">*</span>
                    </label>
                    <input type="url" id="videoUrl" name="videoUrl" placeholder="https://www.youtube.com/watch?v=..."
                        required>
                    <p class="form-help">Pega la URL del video que quieres añadir</p>
                    <div class="video-preview" id="videoPreview">
                        <h3>Plataforma detectada</h3>
                        <div class="preview-info">
                            <span id="platformInfo"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="videoTitle">
                        Titulo<span class="required">*</span>
                    </label>
                    <input type="text" id="videoTitle" name="videoTitle" placeholder="Introduce un titulo al video"
                        required maxlength="100">
                </div>

                <div class="form-group">
                    <label for="videoDescription">
                        Descripcion<span class="required">*</span>
                    </label>
                    <textarea id="videoDescription" name="videoDescription" placeholder="Describe tu video..." required
                        maxlength="500"></textarea>
                    <p class="form-help">Máximo 500 caracteres</p>
                </div>

                <div class="form-group">
                    <label for="videoCategory">
                        Categoría<span class="required">*</span>
                    </label>
                    <select id="videoCategory" name="videoCategory" required>
                        <option value="">Selecciona una categoría</option>
                        <option value="Musica">Musica</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Educacion">Educacion</option>
                        <option value="Entretenimiento">Entretenimiento</option>
                        <option value="Deportes">Deportes</option>
                        <option value="Tecnologia">Tecnología</option>
                        <option value="EstiloDeVida">Estilo de vida</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <!-- 
                <div class="form-group">
                    <label>
                        Etiquetas
                    </label>
                    <div class="tags-input-container" id="tagsContainer">
                        <input type="text" class="tag-input" id="tagInput"
                            placeholder="Escribe etiquetas y presiona intro ">
                    </div>
                    <p class="form-help">presiona intro para agregar etiquetas.Máximo 10 etiquetas.</p>
                </div> -->

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        Añadir Video
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer" class="social-link"
                    aria-label="Facebook"><img class="icon" src="svg/facebook.svg" alt="Facebook"></a>
                <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" class="social-link"
                    aria-label="Twitter"><img class="icon" src="svg/twitter-x.svg" alt="Twitter"></a>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" class="social-link"
                    aria-label="Instagram"><img class="icon" src="svg/instagram.svg" alt="Instagram"></a>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer" class="social-link"
                    aria-label="YouTube"><img class="icon" src="svg/youtube.svg" alt="YouTube"></a>
                <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer" class="social-link"
                    aria-label="LinkedIn"><img class="icon" src="svg/linkedin.svg" alt="LinkedIn"></a>
            </div>
            <div class="footer-links">
                <a href="terminos.html">Terminos y Servicios</a>
                <a href="contacto.html">Contacto</a>
                <a href="about.html">Sobre nosotros</a>
            </div>
        </div>
    </footer>

    <script src="js/profilePictureLoader.js"></script>
    <script src="js/nuevoVideo.js"></script>
</body>

</html>
