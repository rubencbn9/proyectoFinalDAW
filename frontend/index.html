<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoHub - Discover Videos</title>
    <link rel="stylesheet" href="css/style.css">
    
    
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/index.html" class="logo">Video<span>Vault</span></a>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search videos from YouTube, TikTok, Vimeo...">
            </div>
            <div class="card" role="region" aria-label="Agregar video">
            <button class="profile-btn" aria-label="Profile">U</button>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div class="filter-section">
                <h3 class="filter-title">Platform</h3>
                <div class="filter-option">
                    <input type="checkbox" id="youtube">
                    <label for="youtube">YouTube</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="tiktok">
                    <label for="tiktok">TikTok</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="vimeo">
                    <label for="vimeo">Vimeo</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="instagram">
                    <label for="instagram">Instagram</label>
                </div>
            </div>

            <div class="filter-section">
                <h3 class="filter-title">Category</h3>
                <div class="filter-option">
                    <input type="checkbox" id="music">
                    <label for="music">Music</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="gaming">
                    <label for="gaming">Gaming</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="education">
                    <label for="education">Education</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="entertainment">
                    <label for="entertainment">Entertainment</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="sports">
                    <label for="sports">Sports</label>
                </div>
            </div>

            <div class="filter-section">
                <h3 class="filter-title">Duration</h3>
                <div class="filter-option">
                    <input type="checkbox" id="short">
                    <label for="short">Short (< 5 min)</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="medium">
                    <label for="medium">Medium (5-20 min)</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="long">
                    <label for="long">Long (> 20 min)</label>
                </div>
            </div>

            <div class="filter-section">
                <h3 class="filter-title">Upload Date</h3>
                <div class="filter-option">
                    <input type="checkbox" id="today">
                    <label for="today">Today</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="week">
                    <label for="week">This Week</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="month">
                    <label for="month">This Month</label>
                </div>
            </div>
        </aside>

        <main class="content">
            <div class="content-header">
                <h1>Discover Videos</h1>
                <p>Explore trending content from multiple platforms</p>
            </div>

            <div class="video-grid" id="videoGrid">
                 Video cards will be generated by JavaScript 
            </div>
        </main>
    </div>

     Footer 
    <footer>
        <div class="footer-container">
            <div class="social-links">
                <a href="#" class="social-link" aria-label="Facebook">f</a>
                <a href="#" class="social-link" aria-label="Twitter">ùïè</a>
                <a href="#" class="social-link" aria-label="Instagram">üì∑</a>
                <a href="#" class="social-link" aria-label="YouTube">‚ñ∂</a>
                <a href="#" class="social-link" aria-label="LinkedIn">in</a>
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Cookie Policy</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
