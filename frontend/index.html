<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoVault - Discover Videos</title>
    <link rel="icon" href="imagenes/logo.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="/index.html" class="logo">Video<span>Vault</span></a>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Busca tus vídeos YouTube, TikTok, Vimeo...">
            </div>
            <div class="header-actions">
                <button class="logout-btn" onclick="handleLogout()" aria-label="Cerrar sesión">Salir</button>
                <a id="top-user" href="/profile.html">
                    <button class="profile-btn" id="profile-inicial" aria-label="Profile">R</button>
                </a>
            </div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div class="filter-section">
                <h3 class="filter-title">Plataformas</h3>
                <div class="filter-option">
                    <input type="checkbox" id="youtube">
                    <label for="youtube">YouTube</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="tiktok">
                    <label for="tiktok">TikTok</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="vimeo">
                    <label for="vimeo">Vimeo</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="dailymotion">
                    <label for="dailymotion">Dailymotion</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="twitch">
                    <label for="twitch">Twitch</label>
                </div>
            </div>

            <div class="filter-section">
                <h3 class="filter-title">Categoría</h3>
                <div class="filter-option">
                    <input type="checkbox" id="music">
                    <label for="music">Musica</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="gaming">
                    <label for="gaming">Gaming</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="education">
                    <label for="education">Educacion</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="entertainment">
                    <label for="entertainment">Entretenimiento</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="sports">
                    <label for="sports">Deportes</label>
                </div>
            </div>

            <div class="filter-section">
                <h3 class="filter-title">Fecha de subida</h3>
                <div class="filter-option">
                    <input type="checkbox" id="today">
                    <label for="today">Hoy</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="week">
                    <label for="week">Esta semana</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="month">
                    <label for="month">Este mes</label>
                </div>
            </div>
        </aside>

        <main class="content">
            <div class="content-header">
                <h1>Explora tus Videos <span id="usuario" class="nombreUsuario"></span>
                    <div class="separate">
                        <button id="btnAdd" class="add-video" onclick="location.href='nuevoVideo.html'">+ VIDEO</button>

                    </div>
                </h1>
                <p>Explora contenido de moda de multiples plataformas</p>
            </div>

            <div class="video-grid" id="videoGrid">
                Videos generados por javascript
            </div>
        </main>
    </div>

    <footer>
        <div class="footer-container">
            <div class="social-links">
                <a href="#" class="social-link" aria-label="Facebook"><img class="icon" src="svg/facebook.svg"
                        alt="Facebook"></a>
                <a href="#" class="social-link" aria-label="Twitter"><img class="icon" src="svg/twitter-x.svg"
                        alt="Twitter"></a>
                <a href="#" class="social-link" aria-label="Instagram"><img class="icon" src="svg/instagram.svg"
                        alt="Instagram"></a>
                <a href="#" class="social-link" aria-label="YouTube"><img class="icon" src="svg/youtube.svg"
                        alt="YouTube"></a>
                <a href="#" class="social-link" aria-label="LinkedIn"><img class="icon" src="svg/linkedin.svg"
                        alt="LinkedIn"></a>
            </div>
            <div class="footer-links">
                <a href="terminos.html">Terminos y Servicios</a>
                <a href="contacto.html">Contacto</a>
                <a href="about.html">Sobre nosotros</a>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/profilePictureLoader.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
