<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <link rel="stylesheet" href="css/videoPlay.css">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">Video<span>Vault</span></a>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search videos from YouTube, TikTok, Vimeo...">
            </div>
            <div class="card" role="region" aria-label="Agregar video">
                <a id="top-user" href="/profile.html">
                    <button class="profile-btn" aria-label="Profile">R</button>
                </a>
            </div>
    </header>
    <div class="container">
        <!-- Video Section -->
        <div class="video-section">
            <div class="video-wrapper">
                <div class="video-section">
                    <div class="video-wrapper">
                        <div id="videoPlayer"></div>
                    </div>
                </div>
            </div>

            <div class="video-info">
                <h1 class="video-title">Título del Video</h1>
                <p class="video-description">
                    Esta es la descripción del video. Aquí puedes agregar información detallada sobre el contenido del
                    video,
                    el contexto, y cualquier información relevante que los espectadores necesiten saber.
                </p>
            </div>
        </div>

        <!-- SECCION LATERAL -->
        <div class="sidebar">
            <!-- SECCIÓN DE NOTAS -->
<div class="sidebar-card">
    <h2 class="sidebar-title">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        Notas
    </h2>
    <textarea id="notesArea" class="notes-textarea" placeholder="Escribe tus notas aquí..."></textarea>
    <button id="saveNotesBtn" class="btn-primary">Guardar Notas</button>
</div>

<!-- Time Markers Section -->
<div class="sidebar-card">
    <h2 class="sidebar-title">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        Marcadores de Tiempo
    </h2>
    <div class="marker-input-group">
        <input type="text" id="markerLabel" class="marker-input" placeholder="Etiqueta del marcador">
        <button id="addMarkerBtn" class="btn-secondary">
            Añadir Marcador
        </button>
    </div>
    <div id="markersList" class="markers-list"></div>
</div>

            <!-- Share Section -->
            <div class="sidebar-card">
                <h2 class="sidebar-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                    Compartir
                </h2>
                <div class="share-buttons">
                    <button class="share-btn" onclick="shareOn('twitter')">
                        <svg class="share-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                            </path>
                        </svg>
                        Twitter
                    </button>
                    <button class="share-btn" onclick="shareOn('facebook')">
                        <svg class="share-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                        </svg>
                        Facebook
                    </button>
                    <button class="share-btn" onclick="shareOn('linkedin')">
                        <svg class="share-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                            </path>
                            <circle cx="4" cy="4" r="2"></circle>
                        </svg>
                        LinkedIn
                    </button>
                    <button class="share-btn" onclick="copyLink()">
                        <svg class="share-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10 13a5 5 0 007.54.54l3-3a5 5 0 00-7.07-7.07l-1.72 1.71"></path>
                            <path d="M14 11a5 5 0 00-7.54-.54l-3 3a5 5 0 007.07 7.07l1.71-1.71"></path>
                        </svg>
                        Copiar Link
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/videoPlay.js"></script>
</body>

</html>
