<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagenes/logo.ico">
    <title>Reproductor de Video</title>
    <link rel="stylesheet" href="css/videoPlay.css">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">Video<span>Vault</span></a>
            <!-- <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search videos from YouTube, TikTok, Vimeo...">
            </div> -->
            <div class="card" role="region" aria-label="Agregar video">
                <a id="top-user" href="/profile.html">
                    <button class="profile-btn" aria-label="Profile">R</button>
                </a>
            </div>
    </header>
    <div class="container">
        <!-- Video Section -->
        <div class="video-section">
            <div class="video-wrapper">
                <div class="video-section">
                    <div class="video-wrapper">
                        <div id="videoPlayer"></div>
                    </div>
                </div>
            </div>

            <div class="video-info">
                <h1 class="video-title">Título del Video</h1>
                <p class="video-description">
                    Esta es la descripción del video. Aquí puedes agregar información detallada sobre el contenido del
                    video,
                    el contexto, y cualquier información relevante que los espectadores necesiten saber.
                </p>
            </div>
        </div>

        <!-- SECCION LATERAL -->
        <div class="sidebar">
            <!-- SECCIÓN DE NOTAS -->
            <div class="sidebar-card">
                <h2 class="sidebar-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    Notas
                </h2>
                <textarea id="notesArea" class="notes-textarea" placeholder="Escribe tus notas aquí..."></textarea>
                <button id="saveNotesBtn" class="btn-primary">Guardar Notas</button>
            </div>

            <!-- Marcas Tiempo  -->
            <div class="sidebar-card">
                <h2 class="sidebar-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Marcadores de Tiempo
                </h2>
                <div class="marker-input-group">
                    <input type="text" id="markerLabel" class="marker-input" placeholder="Etiqueta del marcador">
                    <button id="addMarkerBtn" class="btn-secondary">
                        Añadir Marcador
                    </button>
                </div>
                <div id="markersList" class="markers-list"></div>
            </div>
        </div>
    </div>

    <script src="js/profilePictureLoader.js"></script>
    <script src="js/videoPlay.js"></script>
</body>

</html>
