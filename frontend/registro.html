<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoVault - Login</title>
    <link rel="icon" href="imagenes/logo.ico">
    <link rel="stylesheet" href="css/registro.css">
</head>

<body>
    <div class="auth-container">
        <div class="logo">Video<span>Vault</span></div>
        <p class="subtitle">Gestiona tus videos favoritos</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Iniciar Sesión</button>
            <button class="tab" onclick="switchTab('register')">Registrarse</button>
        </div>

        <div id="error-message" class="error-message"></div>

        <!-- FORMULARIO LOGIN -->
        <div id="login-form" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Usuario</label>
                    <input type="text" id="login-username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn" id="login-btn">Iniciar Sesión</button>
            </form>
            <div class="loading" id="login-loading">⏳ Iniciando sesión...</div>
        </div>

        <!-- FORMULARIO REGISTRO -->
        <div id="register-form" class="form-container">
            <form onsubmit="handleRegister(event)">
                <!-- <div class="form-group">
                    <label for="register-nombre">Nombre Completo</label>
                    <input type="text" id="register-nombre" required>
                </div> -->
                <div class="form-group">
                    <label for="register-username">Usuario</label>
                    <input type="text" id="register-username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" required autocomplete="new-password" minlength="6">
                </div>
                <button type="submit" class="btn" id="register-btn">Registrarse</button>
            </form>
            <div class="loading" id="register-loading">⏳ Creando cuenta...</div>
        </div>
    </div>

    <script src="js/registro.js"></script>
</body>

</html>
